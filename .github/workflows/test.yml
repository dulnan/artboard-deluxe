name: test

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci

      - name: nuxt prepare
        run: |
          npm run dev:prepare

      - name: Typecheck
        run: |
          npm run typecheck

      - name: ESlint
        run: |
          npm run lint

      - name: Prettier
        run: |
          npm run prettier

      - name: Build Library
        run: |
          npm run build
